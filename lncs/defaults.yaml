---
# Pandoc defaults file for lncs paper style
# This file configures Pandoc to use the lncs template

template: lncs/lncs.tex

filters:
  - filters/git-meta.lua

metadata:
  # Default metadata values
  draft: true
  anonymous: false
  final: false

# Output settings
pdf-engine: pdflatex

# Reader settings
from: markdown+tex_math_dollars+raw_tex

# Writer settings
to: latex
