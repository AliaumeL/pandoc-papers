---
# Pandoc defaults file for plain article paper style
# This file configures Pandoc to use the plain article template

template: plain/article.tex

filters:
  - filters/git-meta.lua

metadata:
  # Default metadata values
  draft: true
  anonymous: false

# Output settings
pdf-engine: pdflatex

# Reader settings
from: markdown+tex_math_dollars+raw_tex

# Writer settings
to: latex
