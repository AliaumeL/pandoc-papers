# This is a defaults file for Pandoc, 
# that configures Pandoc to use the lipics LaTeX template for Dagstuhl Proceedings articles.
template: ${.}/lipics/lipics.tex

filters:
  - ${.}/../filters/git-meta.lua

resource-path:
  - .             # the working directory from which pandoc is run
  - ${.}/lipics   # class and images for lipics

metadata:
  # Default metadata values
  draft:     true
  anonymous: false
  final:     false

# By default, process paper.md with paper-meta.yaml
input-file: paper.md
metadata-file: paper-meta.yaml

# Writer settings
to: latex
