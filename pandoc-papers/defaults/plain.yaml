# This is a defaults file for Pandoc, 
# that configures Pandoc to use the acmart LaTeX template for ACM articles.
template: ${.}/plain/article.tex

filters:
  - ${.}/../filters/git-meta.lua
  - ${.}/../filters/affiliations.lua

resource-path:
  - .             # the working directory from which pandoc is run
  - ${.}/plain    # class and images for acmart


# Writer settings
to: latex
